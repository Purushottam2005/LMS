	xmlns:h="http://java.sun.com/jsf/html"

	<div align="center">
	<p:ajaxStatus onstart="stsDlg.show();" onsuccess="stsDlg.hide();"></p:ajaxStatus>
	<p:dialog width="50" height="100" modal="true" widgetVar="stsDlg" header="Lütfen Bekleyin.."    
			draggable="false" closable="false" resizable="false" >  
		<p:graphicImage value="#{resource['images:lb.gif']}" />  
	</p:dialog> 
	</div>
	<h:form id="form1">
	<h:panelGrid id="panel"  style="width:100%;">
	<p:growl id="messages" showDetail="true"  />
	
	<p:dataTable id="table" var="varyay1nlarList" widgetVar="yynTbl" value="#{pc_Yyn_Goster.yynGoster}"  
	paginator="true" rows="10" selectionMode="single" rendered="#{pc_Yyn_Goster.tblUzrm}" 
	emptyMessage="Bu kategoriye uygun kayıt bulunamadı..." >
			<p:column style="width:50px; text-align: left;">
				<f:facet name="header">
					<h:outputText value="Sıra"></h:outputText>
				</f:facet>
				<h:outputText value="#{varyay1nlarList.yay1nOzel.sira}"/>
			</p:column>	   
        	<p:column id="yynKodcolumn" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Kodu" id="yynkodtext"></h:outputText>
				</f:facet>
				
				<h:outputText styleClass="outputText" id="yyn1d1"
					value="#{varyay1nlarList.yynKodu}">
				</h:outputText>
			</p:column>
			
			<p:column id="yyAd1column" >
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Yayın Adı" id="tyynAd1text">
					</h:outputText>
				</f:facet>
				<h:outputText rendered="#{varyay1nlarList.yay1nOzel.k1tap}" styleClass="outputText" id="ktpAd1"
					value="K-#{varyay1nlarList.ktp1d.ktpAd}">
				</h:outputText>
				<h:outputText rendered="#{varyay1nlarList.yay1nOzel.derg1}" styleClass="outputText" id="drgAd1"
					value="D-#{varyay1nlarList.drg1d.drgAd}">
				</h:outputText>
			</p:column>
			<p:column id="yynT11column" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Alınan Tarih" id="t11text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="t11"
					value="#{varyay1nlarList.hrk1d.l1bVerTar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
			<p:column id="yynT12column" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Son İade Tarihi" id="t12text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="t12"
					value="#{varyay1nlarList.hrk1d.l1bSonAlTar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
			
		</p:dataTable>
		
		
		<p:dataTable id="iade" var="varyay1nlarList" widgetVar="yynIade" value="#{pc_Yyn_Goster.yynGoster}"  
	paginator="true" rows="10" selectionMode="single" rendered="#{pc_Yyn_Goster.tblIade}" 
	emptyMessage="Bu kategoriye uygun kayıt bulunamadı...">
			<p:column style="width:50px; text-align: left;">
				<f:facet name="header">
					<h:outputText value="Sıra"></h:outputText>
				</f:facet>
				<h:outputText value="#{varyay1nlarList.yay1nOzel.sira}"/>
			</p:column>	   	   
        	<p:column id="yynKodcolumn" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Kodu" id="yynKodtext"></h:outputText>
				</f:facet>
				
				<h:outputText styleClass="outputText" id="yyn1d1"
					value="#{varyay1nlarList.yynKodu}">
				</h:outputText>
			</p:column>
			
			<p:column id="yyAd1column" >
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Yayın Adı" id="tyynAd1text">
					</h:outputText>
				</f:facet>
				<h:outputText rendered="#{varyay1nlarList.yay1nOzel.k1tap}" styleClass="outputText" id="ktpAd1"
					value="K-#{varyay1nlarList.ktp1d.ktpAd}">

					value="D-#{varyay1nlarList.drg1d.drgAd}">
				</h:outputText>
			</p:column>
			<p:column id="yynT1column" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Alınan Tarih" id="t1text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="t1"
					value="#{varyay1nlarList.yay1nOzel.l1bVerTar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
			<p:column id="yynT2column" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Verilen Tarih" id="t2text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="t2"
					value="#{varyay1nlarList.yay1nOzel.l1bAlTar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
		</p:dataTable>
		<p:dataTable id="Rezerv" var="varyay1nlarList" widgetVar="yynAyrt" value="#{pc_Yyn_Goster.yynGoster}"  
	paginator="true" rows="10" selectionMode="single"  rendered="#{pc_Yyn_Goster.tblAyrt}"
	emptyMessage="Bu kategoriye uygun kayıt bulunamadı...">
			<p:column style="width:50px; text-align: left;">
				<f:facet name="header">
					<h:outputText value="Sıra"></h:outputText>
				</f:facet>
				<h:outputText value="#{varyay1nlarList.yay1nOzel.sira}"/>
			</p:column>	   	   
        	<p:column id="yynKod3column" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Kodu" id="yynKod3"></h:outputText>

				<h:outputText styleClass="outputText" id="yyn1d3"

			<p:column id="yyAd3column" >
				<f:facet name="header">

				</f:facet>
				<h:outputText rendered="#{varyay1nlarList.yay1nOzel.k1tap}" styleClass="outputText" id="ktpAd3"

			<p:column id="yynT0column" style="width:50px; text-align: center;">

					<h:outputText styleClass="outputText" value="İşlem Tarihi" id="t0text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="t00"
					value="#{varyay1nlarList.yay1nOzel.rzrv1nfo.rzv1slemTar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
			<p:column id="yynT3column" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Geliş Tarihi" id="t3text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="t3"
					value="#{varyay1nlarList.yay1nOzel.rzrv1nfo.yynGel1sTar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
			<p:column id="yynT3col" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Alınacağı Tarih" id="tar3text"></h:outputText>
				</f:facet>
				<h:outputText styleClass="outputText" id="tar3"
					value="#{varyay1nlarList.yay1nOzel.rzrv1nfo.yynAlnacag1Tar}">
					<f:convertDateTime type="date"></f:convertDateTime>
				</h:outputText>
			</p:column>
			<p:column id="yynT4col" style="width:50px; text-align: center;">
				<f:facet name="header">
					<h:outputText styleClass="outputText" value="Sil" id="tar4text"></h:outputText>
				</f:facet>
				<p:commandButton image="ui-icon-trash" 
				onclick="Rzrv1d(#{varyay1nlarList.yay1nOzel.rzrv1nfo.rzv1d},'form1:rzrv1d'); confirmation.show();"/>
			</p:column>
		</p:dataTable>
	</h:panelGrid>
	<p:confirmDialog message="Rezervasyon iptal edilsin mi?"
				showEffect="bounce" hideEffect="explode"
				header="İptal Onay" severity="alert" widgetVar="confirmation">
				
		<p:commandButton value="Evet " oncomplete="confirmation.hide()" onclick="deleteRzrv();" />
		<p:commandButton value="Hayır " onclick="confirmation.hide()" type="button" /> 
				
	</p:confirmDialog>
	<script type="text/javascript">
		function Rzrv1d(kaynak,hedef) {
			var field1 = document.getElementById(hedef);
			field1.value = kaynak
		}
	</script>
	<p:remoteCommand name="deleteRzrv" onsuccess="Rzrv()"  action="#{pc_Yyn_hareket.deleteYynRzrvAction}"/>
	<p:remoteCommand name="Rzrv" update="panel"  action="#{pc_Yyn_Goster.stRzrv}"/>
	<h:inputHidden id="rzrv1d" value="#{pc_Yyn_hareket.rzrv1d}"></h:inputHidden>
	</h:form>
